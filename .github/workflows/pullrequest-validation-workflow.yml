name: Validate PR

on: [pull_request]

jobs:
  build:
    runs-on: $
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - uses: actions/setup-node@v1
      with:
        version: 10
    - uses: actions/checkout@v1
    - name: Install esy
      run: npm install -g esy@0.5.8
    - name: Install dependencies
      run: esy install
    - name: Build
      run: esy build
    - name: Run tests
      run: esy test
